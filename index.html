<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Effortlessly transform the case of your texts">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#0c448e">
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="index,follow">
    <title>caseShifter | Effortlessly transform the case of your texts</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/site.webmanifest">
    <link rel="stylesheet" href="./assets/css/beer.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>
    <header class="responsive">
        <nav>
            <div class="max"></div>
            <a class="button transparent circle" href="https://github.com/galgardev" target="_blank"
                aria-label="galgar.dev en GitHub">
                <i>
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z">
                        </path>
                    </svg>
                </i>
            </a>
            <button id="theme-toggle" class="transparent circle"><i class="page top active">light_mode</i></button>
        </nav>
    </header>
    <main class="responsive">
        <div class="grid">
            <div class="s12 medium-padding">
                <article id="hero" class="no-elevate round no-padding medium">
                    <img class="responsive" src="./assets/img/bg.jpeg" alt="Background Contemporary Art"
                        draggable="false">
                    <div class="absolute middle center-align white-text large-padding">
                        <h1 class="large large-margin">caseShifter</h1>
                        <h6 class="large-margin">Effortlessly transform the case of your texts.</h6>
                    </div>
                </article>
            </div>
            <div class="s12 m12 l6">
                <div class="medium-padding">
                    <h6>Pre-processed Text</h6>
                    <div class="field textarea label border extra">
                        <textarea id="text-input" placeholder="To get started, enter your text here"></textarea>
                    </div>

                    <div class="grid">
                        <div class="s12 m12 l12">
                            <div class="field label suffix border">
                                <select id="case-selector" class="form-select case-shifter-select">
                                    <option value="flatcase">flatcase</option>
                                    <option value="kebab-case">kebab-case</option>
                                    <option value="camelCase">camelCase</option>
                                    <option value="PascalCase">PascalCase</option>
                                    <option value="snake_case">snake_case</option>
                                    <option value="CONSTANT_CASE">CONSTANT_CASE</option>
                                    <option value="COBOL-CASE">COBOL-CASE</option>
                                    <option value="Title Case">Title Case</option>
                                    <option value="Sentence case">Sentence case</option>
                                    <option value="Train-Case">Train-Case</option>
                                </select>
                                <label class="active">Case Type</label>
                                <i>arrow_drop_down</i>
                            </div>
                        </div>
                        <div class="s12 m12 l12">
                            <div class="field middle-align">
                                <nav class="no-padding">
                                    <div class="max">
                                        <h6>Accents</h6>
                                        <p>Turn on the switch to preserve accents</p>
                                    </div>
                                    <label class="switch">
                                        <input type="checkbox" class="form-check-input" id="preserve-accents">
                                        <span></span>
                                    </label>
                                </nav>
                            </div>
                        </div>
                    </div>

                    <div class="grid">
                        <div class="s12 m6">
                            <nav>
                                <button type="button" id="convert-button" class="responsive large" disabled>
                                    <span>Convert</span>
                                </button>
                            </nav>
                        </div>
                        <div class="s12 m6">
                            <nav>
                                <button type="button" id="clear-button" class="responsive border round large" disabled>
                                    <span>Clear</span>
                                </button>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="s12 l6">
                <div class="medium-padding">
                    <h6>Processed Text</h6>
                    <div class="field textarea label border extra">
                        <textarea id="result-textarea" readonly placeholder="The result will appear here"></textarea>
                        <div class="page right active">
                            <div class="padding absolute right bottom">
                                <nav>
                                    <button type="button" id="copy-button" disabled
                                        class="responsive round large border">
                                        <i class="small">assignment_turned_in</i>
                                        <span>Copy text</span>
                                    </button>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="medium-padding">
        <p class="center-align">&copy; 2023 caseShifter. All rights reserved. | Developed by <a
                href="https://galgar.dev" target="_blank" rel="nofollow">galgar.dev</a></p>
    </footer>
    <script type="module" src="./assets/js/beer.min.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
    <script src="./assets/js/app.js" defer></script>
</body>

</html>
